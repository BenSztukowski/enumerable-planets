<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Pick a planet:</h1>
<table style="padding:10px;">
    <th>Planet name</th>
    <th>Earth days in its year</th>
    <th>Number of Moons</th>
    <tr th:each="planet : ${planets}">
        <td th:value="${planet}" th:text="${planet.name}"></td>
        <td th:value="${planet}" th:text="${planet.yearLength}"></td>
        <td th:value="${planet}" th:text="${planet.numberOfMoons}"></td>
    </tr>
</table>

</body>
</html>
